<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoAI Browser Test</title>
</head>
<body>
    <h1>GeoAI Browser Test</h1>
    <div id="output"></div>
    
    <script type="module">
        import { geoai } from './node_modules/geoai/geoai.js';
        
        document.getElementById('output').innerHTML = '<p>Loading geoai...</p>';
        
        try {
            console.log('GeoAI loaded:', geoai);
            document.getElementById('output').innerHTML = '<p>✅ GeoAI loaded successfully!</p>';
        } catch (error) {
            console.error('Error loading GeoAI:', error);
            document.getElementById('output').innerHTML = `<p>❌ Error: ${error.message}</p>`;
        }
    </script>
</body>
</html>
